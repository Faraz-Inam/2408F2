<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- ACCOUNT CREATION -->
    <form onsubmit="return validate()">
       <!-- E-MAIL  -->
        <label for="">E-mail</label>
        <input type="text">
        <h5 style="color: red;"></h5>

        <!-- PASSWORD  -->
        <label for="">Password</label>
        <input type="text">
        <h5 style="color: red;"></h5>

        <input type="submit" value="Submit">
    </form>
    
    <script>
function validate(){
    // E-MAIL 
    var inp = document.getElementsByTagName("input")[0].value;
    var inpError = document.getElementsByTagName("h5")[0];
    var emailPatt = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/

    // PASSWORD 
    var pass = document.getElementsByTagName("input")[1].value;
    var passError = document.getElementsByTagName("h5")[1];
    var passPatt = /^[a-zA-Z0-9]{8,14}$/

    if (inp == "") {
        inpError.innerHTML = "Please Create Email"
        return false;
    }
    else if (!emailPatt.test(inp)){ 
        inpError.innerHTML = "Please Create Correct Email"
        return false;
    }
    else if (pass == "") {
        inpError.innerHTML = ""
        passError.innerHTML = "Please Create Password"
        return false;
    }

    else if (!passPatt.test(pass)){ 
        passError.innerHTML = "Password must be atleast 8 character"
        return false;
    }
    else {
    return alert("Account Created Successfully!");
    }   
    }
    </script>
</body>
</html>
